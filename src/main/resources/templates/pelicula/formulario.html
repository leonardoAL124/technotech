<!DOCTYPE html>
<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        
        <title>Registrar peliculas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/styles/styles.css}">
    </head>
    <body class="CuerpUsr">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" style="color: rgb(63, 102, 190)" href="javascript:void(0)">TECHNOTECH</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Usuario</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/usuario">Lista usuarios</a></li>
                                <li><a class="dropdown-item" href="/usuario/formulario">Registrar peliculas</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Pelicula</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/pelicula">Lista peliculas</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <form class="formulario" th:action="@{/pelicula/formulario}" method="post" th:object="${pelicula}">
            <fieldset>
                <div class="estilo-titulo-formulario">
                    <h2 class="IngInfo container-fluid col-lg-4 pl-0">Ingrese o Modifique la informaci√≥n</h2>
                </div>
                <div class="container-fluid col-lg-7">
                    <div class="form-group">
                        <label for="id" class="form-label mt-4">ID</label>
                        <input type="number" class="form-control" id="id" name="id" aria-describedby="emailHelp" th:field="*{idPel}">
                    </div>
                    <div class="form-group">
                        <label for="nombresIngr" class="form-label mt-4">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombresIngr" th:field="*{nombrePel}">
                    </div>
                    <div class="form-group">
                        <label for="apellidosIngr" class="form-label mt-4">Categoria</label>
                        <input type="text" class="form-control" name="apellido" id="apellidosIngr" th:field="*{categoriaPel}">
                    </div>
                    <br>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary" id="btn-enviar">Enviar</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </body>
</html>
